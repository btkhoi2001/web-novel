<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - Add Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="sidenav">
        <div class="px-4 pb-4">
            <a class="logo" href="/web-novel/Homepage/index.html">                
                <h1>Simple<span style="color: #f18121;">PoLL</span></h1>
            </a>
        </div>
        <button class="dropdown-btn">Manage
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="../novels/index.html">Novels</a>
            <a href="../users/index.html">Users</a>
            <a href="index.html">Genres</a>
        </div>
    </div>
   
    <div class="admin-wrapper">
        <video autoplay muted loop id="myVideo">
            <source src="../video/Loop.mp4" type="video/mp4">
        </video>    
        <header>
            <div class="navbar">
                <div class="searchbar-btn">
                    <a href="#">   
                        <i class="fas fa-user-circle"></i>
                        <div class="user">
                            <span class="user-name">Admin123</span>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Genre</a>
                <a href="index.html" class="btn btn-big">Manage</a>
            </div>
            <div class="section upload-novel">
                <div class="section-title">
                   Thêm thể loại mới
                </div>
                <div class="section-content mt-4">
                    <div class="information">
                        <form action="create.html">
                            <div class="mb-3" style="margin-bottom: 2rem!important;">
                                <label for="genrename" class="form-label" style="font-weight: 500;">Tên thể loại</label>
                                <input type="text" class="form-control" id="genrename" placeholder="Tên thể loại"  style="padding:.6rem; font-size:1.4rem">
                            </div>
                            <div class="mb-3 intro" style="margin-bottom: 2rem!important;">
                                <label for="description" class="form-label" style="font-weight: 500;">Mô tả</label>
                                <textarea class="form-control" id="intro" rows="8" 
                                placeholder="Mô tả ngắn gọn, thú vị thể loại." 
                                style="resize: none; padding:.6rem; font-size:1.4rem"></textarea>
                            </div>
                            <div class="mb-3 mt-2" style="float: right;">
                                <button type="button" type="submit" class="btn submit" >Thêm thể loại</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>

    <script src="../admin.js"></script>
</body>
