<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - Users Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="sidenav">
        <div class="px-4 pb-4">
            <a class="logo" href="/web-novel/Homepage/index.html">                
                <h1>Simple<span style="color: #f18121;">PoLL</span></h1>
            </a>
        </div>
        <button class="dropdown-btn">Manage
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="../novels/index.html">Novels</a>
            <a href="index.html">Users</a>
            <a href="../genres/index.html">Genres</a>
        </div>
    </div>
   
    <div class="admin-wrapper">
        <video autoplay muted loop id="myVideo">
            <source src="../video/Loop.mp4" type="video/mp4">
        </video>    
        <header>
            <div class="navbar">
                <div class="searchbar-btn">
                    <a href="#">   
                        <i class="fas fa-user-circle"></i>
                        <div class="user">
                            <span class="user-name">Admin123</span>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add User</a>
                <a href="index.html" class="btn btn-big">Manage</a>
            </div>
            <div class="content">
                <h2 class="page-title">Users</h2>
                <div class="searchbar-item search ">
                    <input type="search" class="form-control search-input" placeholder="Tên tài khoản muốn tìm...">
                    <div class="search-select-btn"><i class="fas fa-search"></i></div>
                </div>
                <table>
                    <thead>
                        <th>N</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th colspan="4">Action</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Name1</td>
                            <td>Admin</td>
                            <td><a href="#" class="edit">Edit</a></td>
                            <td><a href="#" class="delete">Delete</a></td>
                            <td><a href="#" class="chat">Chat</a></td>
                            <td><a href="#banmodal" class="ban" data-toggle="modal">Ban</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Name2</td>
                            <td>Author</td>
                            <td><a href="#" class="edit">Edit</a></td>
                            <td><a href="#" class="delete">Delete</a></td>
                            <td><a href="#" class="chat">Chat</a></td>
                            <td><a href="#banmodal" class="ban" data-toggle="modal">Ban</a></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Name3</td>
                            <td>Viewer</td>
                            <td><a href="#" class="edit">Edit</a></td>
                            <td><a href="#" class="delete">Delete</a></td>
                            <td><a href="#" class="chat">Chat</a></td>
                            <td><a href="#banmodal" class="ban" data-toggle="modal">Ban</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="modal fade" id="banmodal" role="dialog" tabindex="-1" aria-labelledby="banmodalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="modal-title" id="exampleModalLabel">CHO RA ĐẢO Ở!</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input id="one" type="radio" name="radios" value="one">
                                <input id="two" type="radio" name="radios" value="two">
                                <input id="three" type="radio" name="radios" value="three">
                                <input id="four" type="radio" name="radios" value="four">
                                <span></span>
                                <label for="one">1 Day</label>
                                <label for="two">1 Month</label>
                                <label for="three">1 Year</label>
                                <label for="four">Forever</label>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Đi</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../admin.js"></script>
</body>
