<body>
    <div class="sidenav">
        <div class="px-4 pb-4">
            <a class="logo" href="/web-novel/Homepage/index.html">                
                <h1>Simple<span style="color: #f18121;">PoLL</span></h1>
            </a>
        </div>
        <button class="dropdown-btn">Manage
            <i class="fa fa-caret-down"></i>

        <div class="dropdown-container">
            <a href="index.html">Novels</a>
            <a href="../users/index.html">Users</a>
            <a href="../genres/index.html">Genres</a>
        </div>
    </div>
   
    <div class="admin-wrapper">
        <video autoplay muted loop id="myVideo">
            <source src="../video/Loop.mp4" type="video/mp4">

        <header>
            <div class="navbar">
                <div class="searchbar-btn">

            <div class="button-group">

                <a href="index.html" class="btn btn-big">Manage</a>
            </div>
            <div class="content">
                <h2 class="page-title">Novels</h2>

                    <input type="search" class="form-control search-input" placeholder="Truyện muốn tìm...">
                    <div class="search-select-btn"><i class="fas fa-search"></i></div>
                </div>
                <table>
                    <thead>
                        <th>N</th>
                        <th>Title</th>
                        <th>Author</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../admin.js"></script>
